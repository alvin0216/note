# react blog
server {
    listen       443 http2 ssl; # 443 http2 ssl
    server_name  blog.alvin.run;
    
    root /code/react-blog/build;
    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
      proxy_set_header X-Real-IP  $remote_addr; # IP
      proxy_pass http://localhost:6002/;
    }
}


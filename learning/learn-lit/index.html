<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Components</title>
    <style>
      div {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Hello</h1>
    <script src="./main.js"></script>
    <div class="controls">
      <button id="toggleCard">toggleCard</button>
      <button id="toggleAttr">toggleAttr</button>
      <button id="toggleAttrValue">toggleAttrValue</button>
    </div>

    <div id="container">
      <user-card>hello</user-card>
    </div>

    <script>
      let container = document.getElementById('container');
      document.getElementById('toggleCard').onclick = function () {
        document.getElementById('container')
          ? document.body.removeChild(container)
          : document.body.appendChild(container);
      };
      document.getElementById('toggleAttr').onclick = function () {
        container.querySelector('user-card').setAttribute('name', 'Alvin');
      };
      document.getElementById('toggleAttrValue').onclick = function () {
        container.querySelector('user-card').setAttribute('name', 'Jhon');
      };
    </script>
  </body>
</html>
